<StackLayout>
    <GridLayout rows="*" columns="*">
        <RadPieChart allowAnimation="true" row="0" col="0">
            <PieSeries tkPieSeries
                selectionMode="DataPoint"
                expandRadius="0.4"
                outerRadiusFactor="0.7"
                valueProperty="Amount"
                legendLabel="Country"
                [items]="pieSource">
            </PieSeries>

            <RadLegendView tkPieLegend position="Right" title="Country" offsetOrigin="TopRight" width="110" enableSelection="true"></RadLegendView>
        </RadPieChart>
    </GridLayout>
</StackLayout>
