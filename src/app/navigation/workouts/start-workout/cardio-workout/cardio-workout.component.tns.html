<!-- <Button text="cardio-workout works!" class="btn btn-primary"></Button> -->
<StackLayout>

  <StackLayout class="cardioWorkoutLabel-stackLayout">
    <Label class="currentWorkoutLabel" text="Current Workout: {{ currentWorkout }}"></Label>
    <!-- viewModel.get("workoutTypeId") -->


    <Label class="timeLabel" text="Elapsed Time: {{ currentTime }}" textWrap="true"></Label>

    <Label text="Distance: "></Label>
    <!-- Distance output will go here when tracking component is implemented -->
  </StackLayout>

  <StackLayout class = "cardioNotes-stackLayout">
    <Label text="Notes: "></Label>
    <TextView class="workoutNotes" hint="Enter some text..." [text]="tvtext" (textChange)="onTextChange($event)">
    </TextView>
    <!-- Research user input to go in here? -->
  </StackLayout>

  <!-- <Label class="lastWorkoutLabel" [text]="Last Workout Time: {{lastWorkoutTime}}" textWrap="true"></Label> -->

  <StackLayout class="buttonDiv-cardio">
    <Button text="Pause" class="pause-button"></Button> <!-- needs to route to a pause function-->
    <Button text="Finish" class="stop-button" (tap)="stopWorkout()"></Button>
  </StackLayout>
</StackLayout>
