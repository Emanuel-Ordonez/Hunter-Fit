<!-- <Button text="startWorkout works!" class="btn btn-primary"></Button> -->
<ActionBar title="Start Workout"></ActionBar>
<Scrollview orientation="vertical">
    <GridLayout>
        <StackLayout>

            <Label class="chooseWorkoutLabel" text="Please Choose Workout Below:"></Label>


            <Label class="cardioLabel" text="Cardio:"></Label>
            <FlexboxLayout class="cardio-flexbox">

                <Button class="cardioWorkoutButton" id="walking" text="Walking" (tap)="selectWorkoutType($event)"></Button>
                <Button class="cardioWorkoutButton" id="running" text="Running" (tap)="selectWorkoutType($event)"></Button>
                <Button class="cardioWorkoutButton" id="swimming" text="Swimming" (tap)="selectWorkoutType($event)"></Button>
                <Button class="cardioWorkoutButton" id="biking" text="Biking" (tap)="selectWorkoutType($event)"></Button>

            </FlexboxLayout>


            <Label class="weightLiftingLabel" text="Weightlifting:"></Label>
            <FlexboxLayout class="weightLifting-flexbox">

                <Button class="wlWorkoutButton" id="benchpress" text="Bench Press"
                    (tap)="selectWorkoutType($event)"></Button>
                <Button class="wlWorkoutButton" id="squats" text="Squats" (tap)="selectWorkoutType($event)"></Button>
                <Button class="wlWorkoutButton" id="curls" text="Curls" (tap)="selectWorkoutType($event)"></Button>
                <Button class="wlWorkoutButton" id="deadlifts" text="Deadlifts"
                    (tap)="selectWorkoutType($event)"></Button>
                <Button class="wlWorkoutButton" id="rows" text="Rows" (tap)="selectWorkoutType($event)"></Button>
                <Button class="wlWorkoutButton" id="pushups" text="Push-Ups" (tap)="selectWorkoutType($event)"></Button>
                <Button class="wlWorkoutButton" id="crunches" text="Crunches" (tap)="selectWorkoutType($event)"></Button>
                <Button class="wlWorkoutButton" id="planks" text="Planks" (tap)="selectWorkoutType($event)"></Button>
                <Button class="wlWorkoutButton" id="legpress" text="Leg Press" (tap)="selectWorkoutType($event)"></Button>
                <Button class="wlWorkoutButton" id="powerclean" text="Powerclean"
                    (tap)="selectWorkoutType($event)"></Button>

            </FlexboxLayout>

            <div>
                <Label class="timeLabel" [text]="'Time: ' + currentTime" textWrap="true"></Label>
                <Button text="Start" class="start-button" (tap)="startWorkout($event)"></Button>
                <Button text="Stop" class="stop-button" (tap)="stopWorkout()"></Button>
                <Button text="Cancel" class="cancel-button" [nsRouterLink]="['/navigation']" pageTransition="slide"></Button>

                <!-- <Label class="lastWorkoutLabel" [text]="'Last Workout Time: ' + lastWorkoutTime" textWrap="true"></Label> -->
            </div>
        </StackLayout>
    </GridLayout>
</Scrollview>
