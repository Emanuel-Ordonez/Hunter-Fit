<!-- <Button text="startWorkout works!" class="btn btn-primary"></Button> -->
<ActionBar title="Start Workout"></ActionBar>
<Scrollview orientation="vertical">
    <GridLayout>
        <StackLayout>

            <label class="chooseWorkoutLabel" text="Please Choose Workout Below:"></label>


            <label class="cardioLabel" text="Cardio:"></label>
            <FlexboxLayout class="cardio-flexbox">

                <Button class="workoutButton" id="walking" text="Walking" (tap)="selectWorkoutType($event)"></Button>
                <Button class="workoutButton" id="running" text="Running" (tap)="selectWorkoutType($event)"></Button>
                <Button class="workoutButton" id="swimming" text="Swimming" (tap)="selectWorkoutType($event)"></Button>
                <Button class="workoutButton" id="biking" text="Biking" (tap)="selectWorkoutType($event)"></Button>

            </FlexboxLayout>


            <label class="weightLiftingLabel" text="Weightlifting:"></label>
            <FlexboxLayout class="weightLifting-flexbox">

                <Button class="workoutButton" id="benchpress" text="Bench Press"
                    (tap)="selectWorkoutType($event)"></Button>
                <Button class="workoutButton" id="squats" text="Squats" (tap)="selectWorkoutType($event)"></Button>
                <Button class="workoutButton" id="curls" text="Curls" (tap)="selectWorkoutType($event)"></Button>
                <Button class="workoutButton" id="deadlifts" text="Deadlifts"
                    (tap)="selectWorkoutType($event)"></Button>
                <Button class="workoutButton" id="rows" text="Rows" (tap)="selectWorkoutType($event)"></Button>
                <Button class="workoutButton" id="pushups" text="Push-Ups" (tap)="selectWorkoutType($event)"></Button>
                <Button class="workoutButton" id="crunches" text="Crunches" (tap)="selectWorkoutType($event)"></Button>
                <Button class="workoutButton" id="planks" text="Planks" (tap)="selectWorkoutType($event)"></Button>
                <Button class="workoutButton" id="legpress" text="Leg Press" (tap)="selectWorkoutType($event)"></Button>
                <Button class="workoutButton" id="powerclean" text="Powerclean"
                    (tap)="selectWorkoutType($event)"></Button>

            </FlexboxLayout>

            <div>
                <Label class="timeLabel" [text]="'Time: ' + currentTime" textWrap="true"></Label>
                <Button text="Start" class="start-button" (tap)="startWorkout()"></Button>
                <Button text="Stop" class="stop-button" (tap)="stopWorkout()"></Button>
                <Button text="Cancel" class="cancel-button" [nsRouterLink]="['/navigation']"></Button>

                <Label class="lastWorkoutLabel" [text]="'Last Workout Time: ' + lastWorkoutTime"
                    textWrap="true"></Label>
            </div>
        </StackLayout>
    </GridLayout>
</Scrollview>
