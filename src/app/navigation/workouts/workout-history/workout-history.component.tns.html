<StackLayout class="page">

    <GridLayout rows = "auto" columns = "*,100,80,80" class = "workout-info-headers">
        <Label col = "0" text = "Workout" class = "type-duration-header-label"></Label>
        <Label col = "1" text = "Date" class = "type-duration-header-label"></Label>
        <Label col = "2" text = "" class = "center-Text"></Label>
        <Label col = "3" text = "" class = "center-Text"></Label>
    </GridLayout>

    <ScrollView class= "workout-info-scrollview">
        <StackLayout>
            <GridLayout  *ngFor="let workout of getAllWorkouts()"  rows = "auto" columns = "*,100,80,80">
                <Label col = "0" [text]="workout.workoutType" class = "type-duration-label"></Label>
                <Label col = "1" [text] = "workout.workoutDate.getFormattedDate()" class = "type-duration-label"></Label>
                <Button col = "2" text = "Stats" class = "stats-notes-button" (tap) = "displayStats(workout)"></Button>
                <Button col = "3" text = "Notes" class = "stats-notes-button" (tap) = "displayNotes(workout)"></Button>
            </GridLayout>
        </StackLayout>
    </ScrollView>
    
</StackLayout>
