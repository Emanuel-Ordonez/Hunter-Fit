<StackLayout>

    <GridLayout rows = "auto" columns = "*,*,90,90" class = "workout-info-headers">
        <Label col = "0" text = "Type" class = "type-duration-header-label"></Label>
        <Label col = "1" text = "Duration" class = "type-duration-header-label"></Label>
        <Label col = "2" text = "" class = "center-Text"></Label>
        <Label col = "3" text = "" class = "center-Text"></Label>
    </GridLayout>

    <ScrollView class= "workout-info-scrollview">
        <StackLayout>
            <GridLayout  rows = "auto" columns = "*,*,90,90">
                <Label col = "0" text = "walking" class = "type-duration-label"></Label>
                <Label col = "1" text = "1h 24m 34s" class = "type-duration-label"></Label>
                <Button col = "2" text = "Stats" class = "stats-notes-button" (tap) = "displayStats()"></Button>
                <Button col = "3" text = "Notes" class = "stats-notes-button" (tap) = "displayNotes()"></Button>
            </GridLayout>
        </StackLayout>
    </ScrollView>

</StackLayout>
