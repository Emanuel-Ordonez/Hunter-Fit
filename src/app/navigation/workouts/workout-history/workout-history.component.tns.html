<StackLayout>

    <GridLayout rows = "auto" columns = "*,*,90,90" class = "workout-info-headers">
        <Label col = "0" text = "Type" class = "type-duration-header-label"></Label>
        <Label col = "1" text = "Duration" class = "type-duration-header-label"></Label>
        <Label col = "2" text = "" class = "center-Text"></Label>
        <Label col = "3" text = "" class = "center-Text"></Label>
    </GridLayout>

    <ScrollView class= "workout-info-scrollview">
        <StackLayout>
            <GridLayout  *ngFor="let workout of workoutStorageService.getWorkouts()"  rows = "auto" columns = "*,*,90,90">
                <Label col = "0" [text]="workout.workoutType" class = "type-duration-label"></Label>
                <Label col = "1" [text]="workout.totalWorkoutTime" class = "type-duration-label"></Label>
                <Button col = "2" text = "Stats" class = "stats-notes-button" (tap) = "displayStats(workout)"></Button>
                <Button col = "3" text = "Notes" class = "stats-notes-button" (tap) = "displayNotes()"></Button>
            </GridLayout>
                <!--<GridLayoutid="repGrid{{repSets.setNumber}}" rows = "auto" columns = "50,*,*">
                    <Label col = "0" [text]="allWorkouts[]" class = "center-Text"></Label>
                    <TextField col = "1" class = "reps-weight-textField" hint = "input reps" (textChange)="repsInput($event)" type="number"></TextField>
                    <TextField col = "2" class = "reps-weight-textField" hint = "input weight" (textChange)="weightInput($event)"></TextField>
                </GridLayout>-->
        </StackLayout>
    </ScrollView>

</StackLayout>
