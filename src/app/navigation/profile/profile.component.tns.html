<StackLayout>
    <StackLayout class="profile-info-stacklayout">
        <GridLayout rows = "10,60,60,10,auto" columns = "10,120,10,*,10">
            <Label row="1" col="1" rowSpan="2" class="profile-picture"></Label>
            <Label row="1" col="3" colSpan="3" class="personal-goal" text="Personal Motto:"></Label>
            <Label row="2" col="3" colSpan="3" class="personal-goal"></Label>
            <Label row="4" col="1" class="profile-username" text="Username"></Label>
        </GridLayout>

        <GridLayout columns = "*,auto,10,auto,*">
            <Button row="0" col="1" text="Edit Profile" ></Button>
            <Button row="0" col="3" text="Goals" (tap)="navigateToGoals()"></Button>
        </GridLayout>
    </StackLayout>

    <StackLayout class="profile-tabs">
        <Tabs>
            <TabStrip>
                <TabStripItem>
                    <Label text="Cardio"></Label>
                </TabStripItem>
                <TabStripItem>
                    <Label text="Weightlifting"></Label>
                </TabStripItem>
            </TabStrip>

            <TabContentItem>
                <GridLayout>
                    <router-outlet name="cardioDetails"></router-outlet>
                </GridLayout>
            </TabContentItem>
            <TabContentItem>
                <GridLayout>
                    <router-outlet name="weightliftingDetails"></router-outlet>
                </GridLayout>
            </TabContentItem>
        </Tabs>
    </StackLayout>
</StackLayout>
