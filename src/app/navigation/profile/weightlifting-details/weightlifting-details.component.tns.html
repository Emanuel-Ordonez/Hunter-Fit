<StackLayout>
    <GridLayout rows = "auto,*,auto,*,auto,*,auto,*" columns = "*,*,*">
        <Label class="table-section" row="0" col = "0" colSpan="3" text="Daily Stats:"></Label>
        <div row="1">
            <Label class="table-section" col = "0" text="Total Time:"></Label>
            <Label class="table-section" col = "1" text="Total Reps:"></Label>
            <Label class="table-section" col = "2" text="Total Weight:"></Label>
        </div>

        <Label class="table-section" row="2" col = "0" colSpan="3" text="Weekly Stats:"></Label>
        <div row="3">
            <Label class="table-section" col = "0" text="Total Time:"></Label>
            <Label class="table-section" col = "1" text="Total Reps:"></Label>
            <Label class="table-section" col = "2" text="Total Weight:"></Label>
        </div>

        <Label class="table-section" row="4" col = "0" colSpan="3" text="Monthly Stats:"></Label>
        <div row="5">
            <Label class="table-section" col = "0" text="Total Time:"></Label>
            <Label class="table-section" col = "1" text="Total Reps:"></Label>
            <Label class="table-section" col = "2" text="Total Weight:"></Label>
        </div>

        <Label class="table-section" row="6" col = "0" colSpan="3" text="Yearly Stats:"></Label>
        <div row="7">
            <Label class="table-section" col = "0" text="Total Time:"></Label>
            <Label class="table-section" col = "1" text="Total Reps:"></Label>
            <Label class="table-section" col = "2" text="Total Weight:"></Label>
        </div>
    </GridLayout>
</StackLayout>
