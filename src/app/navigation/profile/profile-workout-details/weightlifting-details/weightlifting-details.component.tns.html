
    <GridLayout rows="auto,*,auto,*,auto,*" columns="*">

        <Label class="table-section" row="0" col="0" text=" Daily Stats:"></Label>
        <GridLayout row="1" rows="auto,*"columns="*,*,*">
            <StackLayout class="table-section" col="0" rowSpan="2">
                <Label row="0" col="0" text=" Time:"></Label>
                <Label class="center-Text" row="1" col="0" text="{{ formattedDailyTime }}"></Label>
            </StackLayout>

            <StackLayout class="table-section" col="1" rowSpan="2">
                <Label row="0" col="0" text=" Reps:"></Label>
                <Label class="center-Text" row="1" col="0" text="{{ dailyReps }}"></Label>
            </StackLayout>

            <StackLayout class="table-section" col="2" rowSpan="2">
                <Label row="0" col="0" text=" Weight:"></Label>
                <Label class="center-Text" row="1" col="0" text="{{ dailyWeight }}"></Label>
            </StackLayout>
        </GridLayout>



        <Label class="table-section" row="2" col="0" text=" Monthly Stats:"></Label>
        <GridLayout row="3" rows="auto,*"columns="*,*,*">
            <StackLayout class="table-section" col="0" rowSpan="2">
                <Label row="0" col="0" text=" Time:"></Label>
                <Label class="center-Text" row="1" col="0" text="{{ formattedMonthlyTime }}"></Label>
            </StackLayout>

            <StackLayout class="table-section" col="1" rowSpan="2">
                <Label row="0" col="0" text=" Reps:"></Label>
                <Label class="center-Text" row="1" col="0" text="{{ monthlyReps }}"></Label>
            </StackLayout>

            <StackLayout class="table-section" col="2" rowSpan="2">
                <Label row="0" col="0" text=" Weight:"></Label>
                <Label class="center-Text" row="1" col="0" text="{{ monthlyWeight }}"></Label>
            </StackLayout>
        </GridLayout>



        <Label class="table-section" row="4" col="0" text=" Yearly Stats:"></Label>
        <GridLayout row="5" rows="auto,*"columns="*,*,*">
            <StackLayout class="table-section" col="0" rowSpan="2">
                <Label row="0" col="0" text=" Time:"></Label>
                <Label class="center-Text" row="1" col="0" text="{{ formattedYearlyTime }}"></Label>
            </StackLayout>

            <StackLayout class="table-section" col="1" rowSpan="2">
                <Label row="0" col="0" text=" Reps:"></Label>
                <Label class="center-Text" row="1" col="0" text="{{ yearlyReps }}"></Label>
            </StackLayout>

            <StackLayout class="table-section" col="2" rowSpan="2">
                <Label row="0" col="0" text=" Weight:"></Label>
                <Label class="center-Text" row="1" col="0" text="{{ yearlyWeight }}"></Label>
            </StackLayout>
        </GridLayout>

    </GridLayout>
