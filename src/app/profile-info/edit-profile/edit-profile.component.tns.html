<ActionBar title="Edit Profile"></ActionBar>

<StackLayout>
    <GridLayout rows="130,auto,10,auto,30,auto" columns="10,*,10">
        <GridLayout row="1" col="1" rows="50" columns="auto,*">
            <Label row="0" col="0" class="edit-profile-text" text="Username:"></Label>
            <TextField row="0" col="1" class="edit-profile-text" hint="Enter Username" text="{{ username }}" (textChange)="onUsernameChange($event)"></TextField>
        </GridLayout>

        <GridLayout row="3" col="1" rows="50" columns="auto,*">
            <Label row="0" col="0" class="edit-profile-text" text="Motto:"></Label>
            <TextField row="0" col="1" class="edit-profile-text" hint="Enter Motto" text="{{ personalMotto }}" (textChange)="onPersonalMottoChange($event)"></TextField>
        </GridLayout>

        <Button row="5" col="1" colSpan="2" text="Done" (tap)="saveChanges($event)" ></Button>
    </GridLayout>
</StackLayout>
