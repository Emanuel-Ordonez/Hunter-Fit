<StackLayout>
    
    <Button class="createGoalButton" text="Set Goal"></Button>
    <Label class="myGoalsText" text="My Goals"></Label>

    <GridLayout rows="auto,*,auto,*,auto,*" columns="*">


        <Label class="table-section" row="0" col="0" text=" Daily Goals:"></Label>
        <GridLayout row="1" rows="*,*" columns="*,*">
            <StackLayout class="table-section" col="0" rowSpan="2">
                <Label row="0" col="0" text=""></Label>
                <Label class="center-Text" row="1" col="0" text="{{ dailyGoal }}"></Label>
            </StackLayout>

            <StackLayout class="table-section" col="1" rowSpan="2">
                <Label row="0" col="0" text=""></Label>
                <Label class="center-Text" row="1" col="0" text="{{ goalDate }}"></Label>
            </StackLayout>
        </GridLayout>



        <Label class="table-section" row="2" col="0" text=" Monthly Goals:"></Label>
        <GridLayout row="3" rows="*,*" columns="*,*">
            <StackLayout class="table-section" col="0" rowSpan="2">
                <Label row="0" col="0" text=""></Label>
                <Label class="center-Text" row="1" col="0" text="{{ monthlyGoal }}"></Label>
            </StackLayout>

            <StackLayout class="table-section" col="1" rowSpan="2">
                <Label row="0" col="0" text=""></Label>
                <Label class="center-Text" row="1" col="0" text="{{ goalDate }}"></Label>
            </StackLayout>
        </GridLayout>



        <Label class="table-section" row="4" col="0" text=" Yearly Goals:"></Label>
        <GridLayout row="5" rows="*,*" columns="*,*">
            <StackLayout class="table-section" col="0" rowSpan="2">
                <Label row="0" col="0" text=" "></Label>
                <Label class="center-Text" row="1" col="0" text="{{ yearlyGoal }}"></Label>
            </StackLayout>

            <StackLayout class="table-section" col="1" rowSpan="2">
                <Label row="0" col="0" text=""></Label>
                <Label class="center-Text" row="1" col="0" text="{{ goalDate }}"></Label>
            </StackLayout>
        </GridLayout>

    </GridLayout>
