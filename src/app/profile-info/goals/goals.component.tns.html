<ActionBar title="My Goals"></ActionBar>

<GridLayout rows="auto,*,10,auto,*,10,auto,*,auto" columns="*">
    <Label class="table-section-header" row="0" col="0" text=" Daily Goals:"></Label>
    <ScrollView class="table-section" row="1" col="0">
        <StackLayout>
            <GridLayout class="table-section" rows="auto" columns="auto,*,auto">
                <Label col="0" text="Date Goes here"></Label>
                <TextView col="1" editable="false" text="To have more than 40 reps completed"></TextView>
                <Button col="2" text="Goal Met"></Button>
            </GridLayout>
            <GridLayout class="table-section" rows="auto" columns="auto,*,auto">
                <Label col="0" text="Date Goes here"></Label>
                <TextView col="1" editable="false" text="To lift more than 300 pounds total"></TextView>
                <Button col="2" text="Goal Met"></Button>
            </GridLayout>
            <GridLayout class="table-section" rows="auto" columns="auto,*,auto">
                <Label col="0" text="Date Goes here"></Label>
                <TextView col="1" editable="false" text="To run more than 2 miles"></TextView>
                <Button col="2" text="Goal Met"></Button>
            </GridLayout>
        </StackLayout>
    </ScrollView>

    <Label class="table-section-header" row="3" col="0" text=" Monthly Goals:"></Label>
    <ScrollView class="table-section" row="4" col="0">
        <StackLayout>
            <GridLayout rows="auto" columns="*,*,*">
            </GridLayout>
        </StackLayout>
    </ScrollView>

    <Label class="table-section-header" row="6" col="0" text=" Yearly Goals:"></Label>
    <ScrollView class="table-section" row="7" col="0">
        <StackLayout>
            <GridLayout rows="auto" columns="*,*,*">
            </GridLayout>
        </StackLayout>
    </ScrollView>

    <GridLayout row="8" col="0" columns="10,*,10,*,10">
        <Button row="0" col="1" class="backGoal" text="Back" (tap)="goBack()"></Button>
        <Button row="0" col="3" colSpan="2" text="Set Goal" (tap)="goSetGoal()"></Button>
    </GridLayout>
</GridLayout>
