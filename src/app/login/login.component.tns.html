<ActionBar title="HunterFit"></ActionBar>
<FlexboxLayout>
    <StackLayout class="form">
        <Image src="https://cdnassets.hw.net/9f/03/c29364964ab99ce95dc00af73421/hunter.png">
        </Image>

        <TextField hint="Email Address" keyboardType="email" autocorrect="false" autocapitalizationType="none" [(ngModel)]="user.email" class="input input-border"></TextField>
        <TextField hint="Password" secure="true" [(ngModel)]="user.password" class="input input-border"></TextField>

        <Button [text]="isLoggingIn ? 'Sign in' : 'Sign up'" class="btn-primary" (tap)="submit()"></Button>
        <Button [text]="isLoggingIn ? 'Sign up' : 'Back to login'" class="btn-primary" (tap)="toggleDisplay()"></Button>
    </StackLayout>
</FlexboxLayout>
