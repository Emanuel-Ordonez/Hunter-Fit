<!-- <Button text="startWorkout works!" class="btn btn-primary"></Button> -->
<ActionBar title="Start Workout"></ActionBar>
<Scrollview>
        <StackLayout>
            <Label class="chooseWorkoutLabel" text="Please Choose Workout Below:"></Label>

            <Label class="cardioLabel" text="Cardio:"></Label>
            <FlexboxLayout class="cardio-flexbox">
                <Button class="cardioWorkoutButton" id="walking" text="Walking"
                    (tap)="selectWorkoutType($event)"></Button>
                <Button class="cardioWorkoutButton" id="running" text="Running"
                    (tap)="selectWorkoutType($event)"></Button>
                <Button class="cardioWorkoutButton" id="swimming" text="Swimming"
                    (tap)="selectWorkoutType($event)"></Button>
                <Button class="cardioWorkoutButton" id="biking" text="Biking"
                    (tap)="selectWorkoutType($event)"></Button>
            </FlexboxLayout>


            <Label class="otherLabel" text="Weightlifting: "></Label>
            
            <FlexboxLayout class="middle-flexbox">
                <Button class="wlWorkoutButton" id="benchpress" text="Bench Press"
                    (tap)="selectWorkoutType($event)"></Button>
                <Button class="wlWorkoutButton" id="squats" text="Squats" 
                    (tap)="selectWorkoutType($event)"></Button>
                <Button class="wlWorkoutButton" id="curls" text="Curls" 
                    (tap)="selectWorkoutType($event)"></Button>
                <Button class="wlWorkoutButton" id="deadlifts" text="Deadlifts"
                    (tap)="selectWorkoutType($event)"></Button>
                <Button class="wlWorkoutButton" id="rows" text="Rows" 
                    (tap)="selectWorkoutType($event)"></Button>
                <Button class="wlWorkoutButton" id="pushups" text="Push-Ups" 
                    (tap)="selectWorkoutType($event)"></Button>
                <Button class="wlWorkoutButton" id="crunches" text="Crunches"
                    (tap)="selectWorkoutType($event)"></Button>
                <Button class="wlWorkoutButton" id="planks" text="Planks" 
                    (tap)="selectWorkoutType($event)"></Button>
                <Button class="wlWorkoutButton" id="legpress" text="Leg Press"
                    (tap)="selectWorkoutType($event)"></Button>
                <Button class="wlWorkoutButton" id="powerclean" text="Powerclean"
                    (tap)="selectWorkoutType($event)"></Button>
            </FlexboxLayout>

            <Label class="otherLabel" text="Other: "></Label>

            <FlexboxLayout class="middle-flexbox">
                <Button class="extremeWorkoutButton" id="extreme" text="Extreme Workout"
                    (tap)="selectWorkoutType($event)"></Button>
            </FlexboxLayout>
            <div>
                <Button text="Start" class="start-button" (tap)="callCurrentWorkout()"></Button>
                <Button text="Cancel" class="cancel-button" (tap)="goBack()" pageTransition="slide"></Button>
            </div>
        </StackLayout>
</Scrollview>
