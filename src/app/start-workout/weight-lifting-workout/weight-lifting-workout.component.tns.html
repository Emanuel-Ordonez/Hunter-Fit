<ActionBar title="Weightlifting Workout"></ActionBar>
<StackLayout height="100%">
    <StackLayout class="weightLiftingWorkout-stackLayout">
        <Label class="currentWorkoutLabel" text="Current Workout:  {{ currentWorkout }}"></Label>
        <Label class="timeLabel" text="Elapsed Time: {{ display }}" textWrap="true"></Label>

        <app-add-rep class="add-set-area" (emitAllRepSetsEvent)="addAllRepSets($event)"></app-add-rep>

        <Label text="Notes: "></Label>
        <TextView class="workoutNotes" hint="Enter notes here..."  (textChange)="onTextChange($event)"></TextView>
        
    </StackLayout>

    <FlexboxLayout class="buttonFlexLayout-weightLifting">
        <Button text="Pause" class="pause-button" id = "pauseButton" (tap)="pauseTimer($event)"></Button> 
        <Button text="Finish" class="stop-button" (tap)="stopWorkoutWeightLifting()"></Button>
    </FlexboxLayout>
</StackLayout>
