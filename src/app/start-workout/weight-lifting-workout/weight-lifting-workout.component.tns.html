<ActionBar title="Weightlifting Workout"></ActionBar>
<ScrollView orientation="vertical">
    <StackLayout>

        <StackLayout class="weightLiftingWorkoutLabel-stackLayout">
            <Label class="currentWorkoutLabel" text="Current Workout:  {{ currentWorkout }}"></Label>
            <!-- viewModel.get("workoutTypeId") -->

            <Label class="timeLabel" text="Elapsed Time: {{ currentTime }}" textWrap="true"></Label> 
            <!-- currentTime displays here -->

            <Label text="Rep Sets:"></Label>
            <ScrollView orientation="vertical">
                <StackLayout>
                    <router-outlet name="addRep"></router-outlet>
                </StackLayout>
            </ScrollView>

            <!-- add popup menu where user can input numberOfReps and weightAmountLifted -->

            <Label text="Notes: "></Label>
            <TextView class="workoutNotes" hint="Enter some text..." [text]="tvtext"
                (textChange)="onTextChange($event)">
            </TextView>
            <!-- Research user input to go in here? -->
        </StackLayout>

        <StackLayout class="buttonStackLayout-weightLifting">
            <Button text="Pause" class="pause-button"></Button> <!-- needs to route to a pause function-->
            <Button text="Conclude" class="stop-button" (tap)="stopWorkout()"></Button>
        </StackLayout>
    </StackLayout>
</ScrollView>
