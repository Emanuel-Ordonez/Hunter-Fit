<StackLayout>
    <StackLayout id = "reps-weight-stackLayout">
        <GridLayout rows = "auto" columns = "50,*,*">
            <Label col = "0" text = "Set #" class = "center-Text"></Label>
            <Label col = "1" text = "Reps" class = "center-Text"></Label>
            <Label col = "2" text = "Weight" class = "center-Text"></Label>
        </GridLayout>
        <ScrollView class= "rep-details">
            <StackLayout>
                <GridLayout *ngFor="let repSet of repSets" id="repGrid{{repSets.setNumber}}" rows = "auto" columns = "50,*,*">
                    <Label col = "0" [text]="setNumberCounter" class = "center-Text"></Label>
                    <TextField col = "1" class = "reps-weight-textField" hint = "input reps" [text]="repSets.localSetReps" (blur)="repsInput($event)" type="number"></TextField>
                    <TextField col = "2" class = "reps-weight-textField" hint = "input weight" [text]="repSets.localSetWeight" (blur)="weightInput($event)"></TextField>
                </GridLayout>
            </StackLayout>
        </ScrollView>
    </StackLayout>
    <GridLayout width="60%"rows="auto"columns = "*,*">
        <Button col="0" id = "addRepButton" class = "setButtons" text="Add Set" (tap) = "addRep()"></Button>
        <Button col="1" id = "removeRepButton" class = "setButtons" text="Remove Set" (tap) = "deleteRow()"></Button>
    </GridLayout>
</StackLayout>
