<ActionBar title="Cardio Workout"></ActionBar>
<StackLayout>

  <StackLayout class="cardioWorkout-stackLayout">
    <Label class="currentWorkoutLabel" text="Current Workout: {{ currentWorkout }}"></Label>

    <Label class="timeLabel" text="Elapsed Time:  {{ display }}" textWrap="true"></Label>

    <Label text="Distance: "></Label>
    <!-- Distance output will go here when tracking component is implemented-->

    <Label text="Notes: "></Label>
    <TextView class="workoutNotes" hint="Enter some text..." [text]="tvtext" (textChange)="onTextChange($event)">
    </TextView>
    <!-- Research user input to go in here?-->
  <</StackLayout>

  <FlexboxLayout class="buttonFlexLayout-cardio">
    <Button text="Pause" class="pause-button" (tap)="pauseTimer($event)"></Button> <!-- needs to route to a pause function-->
    <Button text="Finish" class="stop-button" (tap)="stopCardioWorkout()"></Button>
  </FlexboxLayout>
</StackLayout>
